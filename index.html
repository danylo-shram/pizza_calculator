<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор піци</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Калькулятор піцци</h1>
    
    <label for="pizzaType">Оберіть тип піцци:</label>
    <select id="pizzaType">
        <option value="paparoni">Папероні</option>
        <option value="4cheeses">4 сира</option>
        <option value="hawaiian">Гавайська</option>
    </select>
    
    <label for="diameter">Діаметр піцци (см):</label>
    <input type="range" id="diameter" min="5" max="1000" value="30">
    <span id="diameterValue">30</span>
    
    <div id="ingredients"></div>
    
    <div class="pizzaImage">
        <img id="pizzaImg" src="" alt="Зображення піцци">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

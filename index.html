<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="pizza-container">
        <h1>Оберіть діаметр піци та тип начинки:</h1>
        <div class="pizza-size">
            <label for="diameter">Діаметр піци (від 5 см до 100 см):</label>
            <input type="range" id="diameter" min="5" max="100" value="30">
            <span id="diameter-value">30 см</span>
        </div>
        <div class="pizza-toppings">
            <label for="topping">Тип начинки:</label>
            <select id="topping">
                <option value="pepperoni">Папероні</option>
                <option value="four-cheese">4 сира</option>
                <option value="hawaiian">Гавайська</option>
            </select>
        </div>
        <button id="calculate-button">Розрахувати інгредієнти</button>
    </div>

    <div class="pizza-image">
        <img id="pizza-img" src="папероні.png" alt="Папероні Піца">
    </div>

    <div class="ingredients">
        <h2>Кількість інгредієнтів:</h2>
        <ul id="ingredients-list">
            <!-- Заповнюється динамічно за допомогою JavaScript -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
